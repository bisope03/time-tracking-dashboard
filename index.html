<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Time tracking dashboard</title>
</head>
<body>
  <div class="container">

    <div class="activity-main">
      <div class="activity-user">
        <img class="activity-user-img" src="./images/image-jeremy.png" alt="image">
        <div class="user-container">
          <p class="user-container-for">Report for</p>
          <h3 class="user-container-name">Jeremy Robson</h3>
        </div>
      </div>
      <div class="tracker-options">
        <button class="options" data-option="daily">Daily</button>
        <button class="options" data-option="weekly">Weekly</button>
        <button class="options" data-option="monthly">Monthly</button>
      </div>
    </div>

    <!-- <div class="activity-card"> -->
      <div class="activity-tracker work">
        <div class="activity-bg">
          <img src="./images/icon-work.svg" alt="work-bg">
        </div>
        <div class="activity-header">
          <h2 class="activity-name">Work</h2>
          <button class="activity-options">
            <img src="./images/icon-ellipsis.svg" alt="options">
          </button>
        </div>
        <div class="activity-time">
          <h3>32hrs</h3>
          <p class="time-period">Last Week - <span class="time">36hrs</span></p>
        </div>
      </div>

      <div class="activity-tracker play">
        <div class="activity-bg">
          <img src="./images/icon-play.svg" alt="play-bg">
        </div>
        <div class="activity-header">
          <h2 class="activity-name">Play</h2>
          <button class="activity-options">
            <img src="./images/icon-ellipsis.svg" alt="options">
          </button>
        </div>
        <div class="activity-tracker time">
          <h3>32hrs</h3>
          <p class="time-period">Last Week - <span class="time">36hrs</span></p>
        </div>
      </div>

      <div class="activity-tracker study">
        <div class="activity-bg">
          <img src="./images/icon-study.svg" alt="study-bg">
        </div>
        <div class="activity-header">
          <h2 class="activity-name">Study</h2>
          <button class="activity-options">
            <img src="./images/icon-ellipsis.svg" alt="options">
          </button>
        </div>
        <div class="activity-time">
          <h3>32hrs</h3>
          <p class="time-period">Last Week - <span class="time">36hrs</span></p>
        </div>
      </div>

      <div class="activity-tracker exercise">
        <div class="activity-bg">
          <img src="./images/icon-exercise.svg" alt="exercise-bg">
        </div>
        <div class="activity-header">
          <h2 class="activity-name">Exercise</h2>
          <button class="activity-options">
            <img src="./images/icon-ellipsis.svg" alt="options">
          </button>
        </div>
        <div class="activity-time">
          <h3>32hrs</h3>
          <p class="time-period">Last Week - <span class="time">36hrs</span></p>
        </div>
      </div>

      <div class="activity-tracker social">
        <div class="activity-bg">
          <img src="./images/icon-social.svg" alt="social-bg">
        </div>
        <div class="activity-header">
          <h2 class="activity-name">Social</h2>
          <button class="activity-options">
            <img src="./images/icon-ellipsis.svg" alt="options">
          </button>
        </div>
        <div class="activity-time">
          <h3>32hrs</h3>
          <p class="time-period">Last Week - <span class="time">36hrs</span></p>
        </div>
      </div>

      <div class="activity-tracker selfcare">
        <div class="activity-bg">
          <img src="./images/icon-self-care.svg" alt="selfcare-bg">
        </div>
        <div class="activity-header">
          <h2 class="activity-name">Self Care</h2>
          <button class="activity-options">
            <img src="./images/icon-ellipsis.svg" alt="options">
          </button>
        </div>
        <div class="activity-time">
          <h3>32hrs</h3>
          <p class="time-period">Last Week - <span class="time">36hrs</span></p>
        </div>
      </div>
    <!-- </div> -->
  </div>
</body>
</html>
