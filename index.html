<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Time tracking dashboard</title>
</head>
<body>
  <div class="container">

    <div class="activity-main">
      <div class="activity-user">
        <img class="activity-user-img" src="./images/image-jeremy.png" alt="image">
        <div class="user-container">
          <p class="user-container-for">Report for</p>
          <h3 class="user-container-name">Jeremy Robson</h3>
        </div>
      </div>
      <div class="tracker-options">
        <button class="options" data-option="daily">Daily</button>
        <button class="options" data-option="weekly">Weekly</button>
        <button class="options" data-option="monthly">Monthly</button>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
